<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-card">
      <div class="weather-icon mb-3">
        <i class="bi bi-cloud-sun"></i> <!-- Add Bootstrap Icons -->
      </div>
      <h1 id="city-name">City Name</h1>
      <p id="weather-description">Clear Sky</p>
      <div class="temp mt-3" id="temperature">25&#8451;</div>
      <p id="humidity">Humidity: 60%</p>
      <p id="wind-speed">Wind: 15 km/h</p>
  
      <div class="input-group mt-4">
        <input type="text" id="city-input" class="form-control" placeholder="Enter city">
        <button class="btn btn-custom" id="search-button">Search</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
 <script src="app.js"></script> 
</body>

</html>
